<div class="jumbtron">
    <h1 class="display-4 text-center"> Cadastro de Usuario </h1>
    <form #form="ngForm" autocomplete="off" (submit)="Enviar(form)">
        <input type="hidden" name="UsuarioID" [value]="servico.formData.UsuarioID">
        <div class="form-group">
            <div class="input-group">
                <input name="Nome" #Nome="ngModel" [(ngModel)]="servico.formData.Nome" placeholder="Nome" required
                    class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input name="Senha" #Senha="ngModel" [(ngModel)]="servico.formData.Senha" placeholder="Senha" required
                    class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input name="ConfirmarSenha" #Senha="ngModel" [(ngModel)]="servico.formData.ConfirmarSenha"
                    placeholder="Confirmar Senha" required class="form-control">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"> <i
                    class="fas fa-database"></i> Salvar </button>
        </div>
    </form>

</div>
